<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Invoice Generator</title>
    </head>
    <body>
        <div class="main">
            <div class="heading">
                <h1>Invoice creator</h1>
                <p>Thanks for choosing GoodCorp, LLC!</p>
            </div>
            <div class="body">
                <div class="buttons">
                    <button id="wash-btn">Wash Car: $10</button>
                    <button id="mow-btn">Mow Lawn: $20</button>
                    <button id="pull-btn">Pull Weeds: $30</button>
                </div>
                <div class="taskTotal">
                    <p>TASK</p>
                    <p>TOTAL</p>
                </div>
                <div class="serviziEPrezzi">
                    <div>
                        <ul class="servizi">
                            
                        </ul>
                    </div>
                    <div>
                        <ul class="prezzi">
                            
                        </ul>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="notesTotalAmount">
                    <p>NOTES</p>
                    <p>TOTAL AMOUNT</p>
                </div>
                <div class="totalNotes">
                    <p id="notes"></p>
                    <p id="total">$0</p>
                </div>
                <div>
                    <button id="send-btn">Send invoice</button>
                </div>              
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
