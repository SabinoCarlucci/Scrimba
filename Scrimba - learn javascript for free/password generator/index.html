<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Generatore di password</title>
    </head>
    <body>
        <div class="main">
            <div class="title">
                <h1 class="firstLine">Generate a</h1>
                <h1 class="secondLine">random password</h1>
                <p>Never use an insecure password again</p>
            </div>
            <div class="button">
                <button>Generate password</button>
            </div>
            <div class="separator"></div>
            <div class="passwords">
                <div>
                    <div class="password">aaaaaaaaaa</div>
                    <div class="password">bbbbbbbbbbb</div>
                </div>
                <div>
                    <div class="password">cccccccccc</div>
                    <div class="password">dddddddddd</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
